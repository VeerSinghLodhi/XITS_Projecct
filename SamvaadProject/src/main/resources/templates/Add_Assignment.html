<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleDeleteSection() {
            const section = document.getElementById("deleteSection");
            section.style.display = (section.style.display === "none") ? "block" : "none";
        }
    </script>
</head>
<body class="container mt-5">

<h2 class="mb-4">Upload Assignment</h2>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<form th:action="@{/done}" method="post" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
        <label for="batchId" class="form-label">Select Batch:</label>
        <select id="batchId" name="batchId" class="form-select" required>
            <option value="">-- Select Batch --</option>
            <option th:each="batch : ${batches}"
                    th:value="${batch.batchId}"
                    th:text="${batch.name}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="file" class="form-label">Upload Assignment PDF:</label>
        <input type="file" id="file" name="file" accept="application/pdf" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
<hr>
<button type="button" class="btn btn-danger mb-3" onclick="toggleDeleteSection()">Delete Assignment</button>
<div id="deleteSection" style="display:none; margin-top:20px;">
    <h3>Existing Assignments</h3>
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Batch</th>
            <th>Assignments</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groupedAssignments}">
            <td th:text="${group.batchName}">Pdf Name</td>
            <td>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        th:each="assignment : ${group.assignments}">
                        <span>
                            <strong th:text="${assignment.pdfName}"></strong>
                            <em th:text="${assignment.pdfDate}"></em>
                        </span>
                        <form th:action="@{/delete_assignment}" method="post" style="margin:0;">
                            <input type="hidden" name="assignmentId" th:value="${assignment.assignmentId}" />
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Delete this assignment?');">Delete</button>
                        </form>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

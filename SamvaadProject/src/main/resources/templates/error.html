<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #FFBB33 0%, #FF8C00 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
    }

    .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }

    .container {
        text-align: center;
        color: white;
        z-index: 10;
        padding: 20px;
        max-width: 600px;
    }

    .error-code {
        font-size: 150px;
        font-weight: bold;
        line-height: 1;
        margin-bottom: 20px;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
    }

    .error-message {
        font-size: 32px;
        margin-bottom: 15px;
        font-weight: 600;
    }

    .error-description {
        font-size: 18px;
        margin-bottom: 40px;
        opacity: 0.9;
        line-height: 1.6;
    }

    .astronaut {
        width: 200px;
        height: 200px;
        margin: 0 auto 30px;
        animation: spin 20s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn {
        padding: 15px 35px;
        font-size: 16px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        font-weight: 600;
    }

    .btn-primary {
        background: white;
        color: #FFBB33;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .btn-secondary {
        background: transparent;
        color: white;
        border: 2px solid white;
    }

    .btn-secondary:hover {
        background: white;
        color: #FFBB33;
        transform: translateY(-3px);
    }

    @media (max-width: 768px) {
        .error-code {
            font-size: 100px;
        }
        .error-message {
            font-size: 24px;
        }
        .error-description {
            font-size: 16px;
        }
        .astronaut {
            width: 150px;
            height: 150px;
        }
    }
  </style>
</head>
<body>
<div class="stars" id="stars"></div>

<div class="container">
  <div class="astronaut">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="80" r="40" fill="white" opacity="0.9"/>
      <circle cx="85" cy="75" r="8" fill="#FFBB33"/>
      <circle cx="115" cy="75" r="8" fill="#FFBB33"/>
      <path d="M 85 95 Q 100 105 115 95" stroke="#FFBB33" stroke-width="3" fill="none" stroke-linecap="round"/>
      <ellipse cx="100" cy="130" rx="35" ry="45" fill="white" opacity="0.9"/>
      <rect x="65" y="140" width="15" height="35" rx="7" fill="white" opacity="0.9"/>
      <rect x="120" y="140" width="15" height="35" rx="7" fill="white" opacity="0.9"/>
      <circle cx="60" cy="130" r="12" fill="white" opacity="0.9"/>
      <circle cx="140" cy="130" r="12" fill="white" opacity="0.9"/>
    </svg>
  </div>

  <div class="error-code">404</div>
  <h1 class="error-message">Oops! Lost in Space</h1>
  <p class="error-description">
    The page you're looking for seems to have drifted off into the cosmos.
    Don't worry, even astronauts get lost sometimes!
  </p>

  <div class="button-group">
    <a href="/logout" class="btn btn-primary">Return Login</a>
    <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
  </div>
</div>

<script>
  // Generate random stars
  const starsContainer = document.getElementById('stars');
  for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      starsContainer.appendChild(star);
  }
</script>
</body>
</html>

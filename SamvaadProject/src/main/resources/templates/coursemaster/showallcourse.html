<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
        .master-div{
            max-width: 600px;
            margin:20px auto;
            padding: 20px;
            background-color:white;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
            .button1{
            width:150px;
            background-color: #ffc451;
            justify-content: center;
        }

        <style>
.popup {
    visibility: hidden;
    min-width: 250px;
    background-color: #dc3545; /* red for delete */
    color: #fff;
    text-align: center;
    border-radius: 8px;
    padding: 15px;
    position: fixed;
    z-index: 1;
    left: 50%;
    bottom: 30px;
    transform: translateX(-50%);
    font-size: 19px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    opacity: 0;
    transition: opacity 0.5s ease, bottom 0.5s ease;
}
.popup.show {
    visibility: visible;
    opacity: 1;
    bottom: 50px;
}
    </style>
    </style>
</head>

<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            SideBar
        </div>
        <div class="col-lg-7 ">
            <h2>Available Courses</h2>

            <div class="row master-div" th:each="course : ${coursedata}">
                <div class="col-lg-12 col-md-12 col mb-3 mini-master">
                      <h3 th:text="${course.courseName}"></h3>
                    <hr>
                    <p><strong>Duration:</strong> <span th:text="${course.duration}"></span></p>
                    <p><strong>Lumpsum Ammount:</strong> ₹<span th:text="${course.lumpSum}"></span></p>
                    <p><strong>Installment Ammount:</strong> ₹<span th:text="${course.installment}"></span></p>
                </div>
                <div class="btn-container d-flex justify-content-around">
                    <button class="btn button1">More</button>
                    <form method="post" th:action="@{/updatecourse}">
                        <input type="hidden" name="courseId" th:value="${course.courseId}">
                        <button class="btn button1">Edit</button>
                    </form>

                    <form method="post" th:action="@{/deletecourse}" onsubmit="return showDeletePopup()">
                        <input type="hidden" name="courseId" th:value="${course.courseId}">
                        <button class="btn button1" onclick="confirmDelete()" >Delete</button>
                    </form>
                        </div>
            </div>


        </div>
        <div class="col-lg-3">
            <h1>Right Part</h1>
        </div>

    </div>
</div>

<div id="deletePopup" class="popup">
    ⚠️ Course deleted successfully!
</div>


<script>
    function showDeletePopup() {
        const popup = document.getElementById("deletePopup");
        popup.classList.add("show");

        setTimeout(() => {
            popup.classList.remove("show");
        }, 5000);

        // prevent form submission for demo
<!--        return false;-->
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>

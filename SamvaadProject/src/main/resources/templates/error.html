<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - KYA CHHEDA</title>
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 5rem;
            color: #ff4757;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5rem;
            color: #2f3542;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: shake 0.5s infinite alternate;
        }

        @keyframes shake {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        a {
            text-decoration: none;
            background: #1e90ff;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        a:hover {
            background: #3742fa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <img src="https://images.catchnews.com/upload/2018/01/31/544711_498978890177118_378601490_n-1_(1).jpg" alt="ACP Pradyuman">
    <p><strong>KYA CHHEDA?</strong></p>
    <a href="/login">Go Back Home</a>
</div>
</body>
</html>

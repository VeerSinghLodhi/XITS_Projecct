<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Fee Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>My Fee Details</h2>
<!--<a href="/fees/myfees" class="btn btn-success">See Fee Again</a>-->
<div class="d-flex justify-content-end">
  <a href="/fees/myfees" class="btn btn-success">See Fee Again</a>
</div>

<div class="card p-3 mb-3">
  <p><strong>Admission ID:</strong> <span th:text="${admission.admissionId}"></span></p>
  <p><strong>Student Name:</strong> <span th:text="${admission.userMaster.fullName}"></span></p>
  <p><strong>Course:</strong> <span th:text="${admission.course.courseName}"></span></p>
  <p><strong>Total Fees:</strong> <span th:text="${admission.fees}"></span></p>
  <p><strong>Discount:</strong> <span th:text="${admission.discount}"></span></p>
</div>

<table class="table table-bordered">
  <thead>
  <tr>
    <th>Payment ID</th>
    <th>Payment Date</th>
    <th>Payment Mode</th>
    <th>Amount</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="fee : ${fees}">
    <td th:text="${fee.feeId}"></td>
    <td th:text="${#temporals.format(fee.paymentDate, 'dd-MM-yyyy')}"></td>
    <td th:text="${fee.paymentMode}"></td>
    <td th:text="${fee.amount}"></td>
  </tr>
  <tr th:if="${#lists.isEmpty(fees)}">
    <td colspan="4" class="text-center">No fee records found!</td>
  </tr>
  </tbody>
</table>

</body>
</html>

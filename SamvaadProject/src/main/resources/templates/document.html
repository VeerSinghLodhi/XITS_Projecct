<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="card mt-5">
        <div class="card-header">
            <h5>Add New Document</h5>
        </div>
        <div class="card-body">
            <form action="upload" method="post" enctype="multipart/form-data">
                <div class="container my-3">
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                </div>

                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <select class="form-select" id="course" name="course" required>
                        <option th:each="c : ${courses}" th:value="${c.courseId}" th:text="${c.courseName}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="document" class="form-label">Select PDF</label>
                    <input type="file" accept="application/pdf" class="form-control" id="document" name="document" required>
                </div>

                <button type="submit" class="btn btn-success">Upload Document</button>
            </form>
        </div>
        <div class="card-header">
            <h5>Course Documents</h5>
        </div>
        <div class="card-body">
            <table class="table"  >
                <thead>
                    <tr>
                        <th scope="col">Documents</th>
                        <th scope="col" class="d-grid d-md-flex justify-content-md-center">Action</th>
                    </tr>
                </thead>
                <tbody th:each="p : ${pdfs}">
                <tr>
                    <td th:text="${p.documentName}"></td>
                    <td class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="button" class="btn btn-outline-primary">
                            <a th:href="@{/admin/edit/{id}(id=${p.pdfId})}" class="text-decoration-none text-black">Edit</a>
                        </button>
                        <button type="button" class="btn btn-outline-success">
                            <a th:href="@{/admin/view/{id}(id=${p.pdfId})}" class="text-decoration-none text-black">View/Download</a>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
